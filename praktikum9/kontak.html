<html>
<head>

<style type="text/css">

 body{

     }
 table{

 }input[type=submit]{

 }

<body>
<center>
	<h1>Kontak</h1>
	<form method="POST" action="simpan_kontak.php">
	<table>
	<tr>
		<td>Nama</td>
		<td>:</td>

	</form>
