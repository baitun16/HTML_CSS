<!DOCTYPE html>
<html>
<head>
	<title>Tugas I</title>
</head>
<body>

	<h1>Form HTML</h1>
	
	<br>Name: <input type="text" name="nama">
	<br><br>Gender: <input type="radio" name="gender" value="L"> Man <input type="radio" name="gender" value="P"> Woman
	<br><br>Address: <input type="text" name="alamat">
	<br><br>Country: 
			<select name="country">
				<option value="Indonesia">Indonesia</option>
				<option value="Malaysia">Malaysia</option>
				<option value="Filipina">Filipina</option>
				<option value="Singapura">Singapura</option>
			</select>
	<br><br>Email: <input type="email" name="email">
	<br><br>Photo: <input type="file" name="gambar" >
	<br><br>Comment: <textarea name="desc" cols="50" rows="7"></textarea>
				<input type="submit" name="submit" value="Submit">
	<br>
	<h4 style="margin-left: 200px">Form Registrasi</h4>
</body>
</html>
